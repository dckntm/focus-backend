version: "3.1"

services:
  rcs_storage:
    image: mongo
    container_name: rcs_storage
    restart: always
    ports:
      - "27017:27017"

  rcs_storage_gui:
    image: mongo-express
    container_name: rcs_storage_gui
    restart: always
    ports: 
      - "8081:8081"
    depends_on: 
      - rcs_storage
