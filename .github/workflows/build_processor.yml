name: .NET Build Processor

on:
  push:
    branches: 
      - master
  pull_request:
    branches:
      - master

jobs: 
  build:
    runs-on: windows-latest

    steps: 
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.200
      - name: Build
        run: 
          dotnet build src/Focus.Service.ReportProcessor/Api/ --configuration Release